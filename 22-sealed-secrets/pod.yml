apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  containers:
  - image: busybox
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox
    volumeMounts:
      - name: mysecretvol
        mountPath: "/tmp/mysecret"
        readOnly: true
  volumes:
  - name: mysecretvol
    secret:
      secretName: web-secret
